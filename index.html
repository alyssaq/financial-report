<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link href="css/site.css" rel="stylesheet" type="text/css" title="Default Style">
</head>
<body>
  <h3></h3>
  <section id="property-info">
    <article class="main-box">
      <ul>
        <li> <div> Tenants: </div>
          <span class="text">  </span></li>
        <li> <div> Property Owner: </div>
          <span class="text"> Alyssa Quek </span></li>
        <li> <div> Contract Period: </div>
          <span class="text"> </span></li>
      </ul>
    </article>
    <aside class="small-box">
      <ul>
        <li id="date-today"></li>
      </ul>
    </aside>
  </section>
  <section id="payment-section">
    <label>Weekly Received Payment. Minimum required:&nbsp;<b> $800</b> </label>
    <div id="payment-chart"></div>
  </section>
  <label id="breakdown-section">
    <h1 id="outstanding"> Amount Outstanding: $1600</h1>
  </label>
  <script src="js/microajax.min.js"></script>
  <script type="text/javascript">
    reportText = {
      title: 'Report for <Property Address>',
      info: [
        'Tom & Jerry',
        '',
        '01 Dec 2012 - 01 Dec 2014'
      ]
    }
    window.$ = function(s) {
      return document[s[0] === '#' ? 'querySelector' : 'querySelectorAll'](s)
    };
    $('h3')[0].innerText = reportText.title
    $('#date-today').innerText = new Date().toLocaleDateString('en-GB',
      {year: 'numeric', month: 'long', day: 'numeric'})
    textNodeList = $('.text')
    Array.prototype.slice.call(textNodeList).forEach(function(text, i) {
      textNodeList[i].innerText = reportText.info[i] || textNodeList[i].innerText;
    })
  </script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/d3.chart.min.js"></script>
  <script src="js/chart.js"></script>
</body>
</html>
